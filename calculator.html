        <!-- Image -->
        <div class="w-full md:w-2/3 lg:w-1/2 max-w-xl">
            <img src="pricing-list-updated.png" class="w-full h-auto rounded-lg shadow-lg">

        <!-- Calculator -->
        <div class="bg-white p-6 rounded-lg shadow-lg w-full md:w-96 text-center">
            <h2 class="text-2xl font-bold text-gray-800">Pricing Calculator</h2>
            <p class="text-gray-600 mt-2">Select filament type and enter weight <br>(in grams).</p>

            <select id="filamentType" class="mt-4 w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                <optgroup label="-----TIERED PRICING-----">
                    <option value="pla_matte">PLA MATTE (WHITE, BLACK, GRAY)</option>
                    <option value="pla_pro">PLA PRO (RED, ORANGE, PASTEL YELLOW, GREEN, MATCHA GREEN, SKY BLUE, BLUE, PASTEL PURPLE,TRANSPARENT)</option>
                    <option value="pla_pro">PETG (BLACK)</option>
                </optgroup>
                <optgroup label="---------FIXED PRICING----------">
                    <option value="pla_silk">PLA SILK (BLUE-ROSE, GOLD, JADE GREEN) (RM0.18/g)</option>
                    <option value="pla_wood">PLA WOOD (NATURAL WOOD, WALNUT WOOD) (RM0.18/g)</option>
                    <option value="multi_colour">MULTI-COLOUR PRINT [ONLY FOR PLA MATTE AND PRO SERIES] (RM0.17/g)</option>
                </optgroup>
            </select>

            <input type="number" id="weightInput" 
                class="mt-4 w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                placeholder="Enter weight in grams" oninput="calculatePrice()">

            <button onclick="calculatePrice()"
                class="mt-4 w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">
                Calculate
            </button>

            <div id="result" class="mt-4 text-lg font-semibold text-gray-700"></div>
            <div id="breakdown" class="mt-2 text-sm text-gray-600"></div>
        </div>

    </div>
